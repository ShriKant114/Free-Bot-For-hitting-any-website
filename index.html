<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Hitter</title>
</head>
<body>
    <h1>Auto Hitter Running...</h1>

    <script>
        const url = "https://feelfreeshare.onrender.com/";

        // वेबसाइट को हिट करने का फंक्शन
        const hitWebsite = () => {
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        console.log(`Hit successful! Status: ${response.status}`);
                    } else {
                        console.log(`Failed! Status: ${response.status}`);
                    }
                })
                .catch(error => console.error(`Error: ${error}`));
        };

        // हर 1 मिनट में हिट भेजो
        setInterval(hitWebsite, 60 * 1000);
    </script>
</body>
</html>
